<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="shortcut icon"
            href="./assets/yandexlogo.png"
            type="image/x-icon"
        />
        <title>Yandex</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header class="header">
            <div class="header__left">
                <ul class="header__list">
                    <li class="header__item">
                        <a href="" class="header__link"
                            ><img
                                class="header__link--logo"
                                src="./assets/yandexlogo.png"
                                alt=""
                        /></a>
                    </li>
                </ul>
            </div>
            <div class="header__right">
                <ul class="header__list">
                    <li class="header__item">
                        <a href="#" class="header__link">
                            <button class="header__link--button">
                                Login
                            </button></a
                        >
                    </li>
                    <li class="header__item">
                        <a href="#" class="header__link"
                            ><img
                                src="./assets/hamburger menu.svg"
                                alt=""
                                class="header__link--bar"
                        /></a>
                    </li>
                </ul>
            </div>
        </header>
        <main class="main">
            <div class="main__topside">
                <div class="main__topside--items">
                    <div class="main__topside--items__imagebox">
                        <img src="./assets/games.svg" alt="Game Image" />
                    </div>
                    <div class="main__topside--items__textbox">
                        <a href="#">Games</a>
                    </div>
                </div>
                <div class="main__topside--items">
                    <div class="main__topside--items__imagebox">
                        <img src="./assets/images.svg" alt="Images Image" />
                    </div>
                    <div class="main__topside--items__textbox">
                        <a href="#">Images</a>
                    </div>
                </div>
                <div class="main__topside--items">
                    <div class="main__topside--items__imagebox">
                        <img src="./assets/video.svg" alt="Video Image" />
                    </div>
                    <div class="main__topside--items__textbox">
                        <a href="#">Video</a>
                    </div>
                </div>
                <div class="main__topside--items">
                    <div class="main__topside--items__imagebox">
                        <img src="./assets/mail.svg" alt="Mail Image" />
                    </div>
                    <div class="main__topside--items__textbox">
                        <a href="#">Mail</a>
                    </div>
                </div>
                <div class="main__topside--items">
                    <div class="main__topside--items__imagebox">
                        <img src="./assets/maps.svg" alt="Maps Image" />
                    </div>
                    <div class="main__topside--items__textbox">
                        <a href="#">Maps</a>
                    </div>
                </div>
                <div class="main__topside--items">
                    <div class="main__topside--items__imagebox">
                        <img
                            src="./assets/transate.svg"
                            alt="Translate Image"
                        />
                    </div>
                    <div class="main__topside--items__textbox">
                        <a href="#">Translate</a>
                    </div>
                </div>
                <div class="main__topside--items">
                    <div class="main__topside--items__imagebox">
                        <img
                            src="./assets/weather_1.1.svg"
                            alt="Weather Image"
                        />
                    </div>
                    <div class="main__topside--items__textbox">
                        <a href="#">Weather</a>
                    </div>
                </div>
                <div class="main__topside--items">
                    <div class="main__topside--items__imagebox">
                        <img src="./assets/browser.svg" alt="Browser Image" />
                    </div>
                    <div class="main__topside--items__textbox">
                        <a href="#">Browser</a>
                    </div>
                </div>
            </div>
            <div class="main__bottomside">
                <div class="main__bottomside--yandex">
                    <img src="./assets/yandex.svg" alt="" />
                </div>
                <div class="main__bottomside--input">
                    <input
                        type="search"
                        name="yandexsearch"
                        placeholder="Finds everything"
                    />
                </div>
                <div class="main__bottomside--keybord">
                    <img src="./assets/keyboard.svg" alt="keyboard" />
                </div>
                <div class="main__bottomside--search">
                    <button>Search</button>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="footer__country">
                <div><p>Yandex in</p></div>
                <div>
                    <a href="#"
                        ><img src="./assets/russia.svg" alt="" /> Russia</a
                    >
                </div>
                <div>
                    <a href="#"
                        ><img src="./assets/belarus.svg" alt="" /> Belarus</a
                    >
                </div>
                <div>
                    <a href="#"
                        ><img src="./assets/kazakistan.svg" alt="" />
                        Kazakhstan</a
                    >
                </div>
                <div>
                    <a href="#"
                        ><img src="./assets/uzbek.svg" alt="" /> Uzbekistan</a
                    >
                </div>
                <div>
                    <a href="#"
                        ><img src="./assets/türkiye.svg" alt="" /> Türkiye</a
                    >
                </div>
            </div>
            <div class="footer__submenu">
                <div><a href="#">Technologies</a></div>
                <div><a href="#">About Yandex</a></div>
                <div><a href="#">Terms of Service</a></div>
                <div><a href="#">Privacy Policy</a></div>
                <div><a href="#">Contact us</a></div>
                <div><a href="#">Copyright Notice</a></div>
                <div><p>© Yandex</p></div>
            </div>
        </footer>
    </body>
</html>
